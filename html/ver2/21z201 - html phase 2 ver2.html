            var processor = document.querySelector('input[name="processor"]:checked');
            var graphicsCard = document.querySelector('input[name="graphicsCard"]:checked');
            var motherboard = document.querySelector('input[name="motherboard"]:checked');
            var ram = document.querySelector('input[name="ram"]:checked');
            var ssd = document.querySelector('input[name="ssd"]:checked');
            var hdd = document.querySelector('input[name="hdd"]:checked');
            var psu = document.querySelector('input[name="psu"]:checked');
            var pcCase = document.querySelector('input[name="pcCase"]:checked');
            var additionalSpecs = document.getElementById("additionalSpecs").value;
    
            var missingComponent = "";
    
            if (!processor) missingComponent = "Processor";
            else if (!graphicsCard) missingComponent = "Graphics Card";
            else if (!motherboard) missingComponent = "Motherboard";
            else if (!ram) missingComponent = "RAM";
            else if (!ssd) missingComponent = "SSD";
            else if (!hdd) missingComponent = "HDD";
            else if (!psu) missingComponent = "Power Supply (PSU)";
            else if (!pcCase) missingComponent = "PC Case";
    
            if (missingComponent !== "") {
                alert(`Please select a ${missingComponent} option!`);
                return;
            }
    
            var rates = {
                'ryzen3600': 11000, 'i510400': 12000, 'ryzen5900x': 32000, 'i910900k': 34000,'ryzen7900x': 44500,
                'rtx4090': 200000, 'rtx4070ti': 88000, '7600xt': 30000, '7800xt':50000,'6600xt':25000,
                'z790': 32000, 'b760': 25000, 'b550': 24000, 'b660': 20000,'x570':75000 ,
                'ram1': 13000, 'ram2': 10000, 'ram3': 9000, 'ram4': 12000,"ram5":11000,
                'ssd1': 20000, 'ssd2': 21000, 'ssd3': 25000, 'ssd4': 22000,'ssd5': 18000,
                'hdd1': 7000, 'hdd2': 14000, 'hdd3': 11000, 'hdd4': 5000,'hdd5':48000,
                'psu1': 10000, 'psu2': 68000, 'psu3': 5000, 'psu4': 50000,'psu5':32000,
                'case1': 38000, 'case2': 33000, 'case3': 45000, 'case4': 17000,'case5': 8000
            };
    
            // Calculate the total cost
            var totalCost = rates[processor.value] + rates[graphicsCard.value] + rates[motherboard.value] +
                            rates[ram.value] + rates[ssd.value] + rates[hdd.value] + rates[psu.value] +
                            rates[pcCase.value];
    
            // Display the result
            var resultDiv = document.getElementById("billResult");
            resultDiv.innerHTML = `
                <h2>Your Custom PC Configuration</h2>
                <h3><strong>Processor:</strong> ${processor.value}</h3>
                <h3><strong>Graphics Card:</strong> ${graphicsCard.value}</h3>
                <h3><strong>Motherboard:</strong> ${motherboard.value}</h3>
                <h3><strong>RAM:</strong> ${ram.value}</h3>
                <h3><strong>SSD:</strong> ${ssd.value}</h3>
                <h3><strong>HDD:</strong> ${hdd.value}</h3>
                <h3><strong>Power Supply (PSU):</strong> ${psu.value}</h3>
                <h3><strong>PC Case:</strong> ${pcCase.value}</h3>
                <h3><strong>Additional Specifications:</strong> ${additionalSpecs}</h3>
                <h3>Total Cost: ₹${totalCost}</h3>
                <h3><a href="html2.html">Contact Us</a></h3>
            `;
        }
    </script>
    </p3>  
</body>
</html>
